name: Hello CI

on:
  push:            # Se ejecuta cuando haces push a la rama por defecto
  workflow_dispatch:  # Te permite lanzarlo manualmente desde Actions

jobs:
  say-hello:
    runs-on: self-hosted

    steps:
      # 1) Descarga el código del repo en la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2A) Hello directo con un echo
      - name: Print hello (inline)
        run: echo "Hello, GitHub Actions!"

      # 2B) (Opcional) Haz ejecutable y ejecuta tu script
      - name: Make script executable
        run: chmod +x ./hello.sh
      - name: Run script
        run: ./hello.sh
